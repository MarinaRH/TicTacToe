<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <h1>TIC - TAC - TOE</h1>
    <div class="result">
        <p id="msg"></p>
        <button class="btn" type="button" name="reset">RESET</button>
    </div>
    <!--table.board.board-js>tbody>tr*3>td*3-->
    <table class="board board-js">
        <tbody>
            <tr class="row">
                <td id="c1"class="cell"></td>
                <td id="c2" class="cell"></td>
                <td id="c3" class="cell"></td>
            </tr>
            <tr class="row">
                <td id="c4" class="cell"></td>
                <td id="c5" class="cell"></td>
                <td id="c6" class="cell"></td>
            </tr>
            <tr class="row">
                <td id="c7" class="cell"></td>
                <td id="c8" class="cell"></td>
                <td id="c9" class="cell"></td>
            </tr>
        </tbody>
    </table>
    <br>
    <script src="js/app.js"></script>
</body>
</html>
